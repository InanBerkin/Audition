fragment RoleDetails on role {
  id
  name
  description
  did_user_applied: applicants(where: { user_id: { _eq: $user_id } }) {
    user_id
  }
  role_type {
    name
  }
  requirement {
    physical_attribute {
      age
      body_type {
        name
      }
      ethnicity {
        name
      }
      eye_color {
        name
      }
      gender {
        name
      }
      hair_color {
        name
      }
      height
    }
  }
}
